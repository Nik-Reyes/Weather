		<div class="page-wrapper">
			<header>
				<div class="header-left">
					<div class="logo-wrapper">
						<img src="./assets/svgs/weatherLogo.svg" alt="weather logo" width="50" height="46" />
					</div>
					<form action="" class="search-form">
						<div class="field-control">
							<label for="location"></label>
							<input type="search" id="location" name="location" placeholder="Enter a City/ZIP" />
						</div>
					</form>
				</div>
				<div class="header-right">
					<button class="logo-wrapper">
						<img src="./assets/svgs/map-pin.svg" alt="saved locations" width="22" height="22" />
					</button>
					<button class="logo-wrapper">
						<img src="./assets/svgs/settings.svg" alt="setings" width="20" height="22" />
					</button>
				</div>
			</header>
			<div class="temp-display">
				<div class="current-forecast-header">
					<span class="current-date">TODAY - 12/22</span><span class="current-time">20:18</span>
				</div>
				<div class="weather-condition-blocks">
					<div class="current-forecast-temps">
						<div class="tempurature-wrapper">
							<span class="current-forecast-title">Current</span><span class="current-forecast-temp">76°F</span>
						</div>
						<div class="min-max-temp">
							<div class="high-temp"><span class="high-title">Hi</span><span class="high-temp-reading">92°F</span></div>
							<div class="low-temp"><span class="Low-title">Lo</span><span class="low-temp-reading">70°F</span></div>
						</div>
					</div>
					<div class="current-forecast-description">
						<div><img src="./assets/svgs/partly-cloudy.svg" alt="partly cloudy icon" width="64" height="52" /></div>
						<div>
							<span class="weather-state">Partially Cloudy</span
							><span class="weather-description">Similar temperatures continuing with no rain expected</span>
						</div>
					</div>
				</div>
			</div>
			<div class="circular-readings-wrapper">
				<div class="container"><div class="child"></div></div>
				<div
					class="progressbar"
					role="progressbar"
					aria-valuenow="0"
					aria-live="polite"
					aria-valuemax="12"
					aria-valuemin="0"
				>
					<span class="reference-marker"></span>
				</div>
				<div class="container"><div class="child"></div></div>
				<div
