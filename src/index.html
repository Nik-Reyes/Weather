				<div class="temp-display">
					<div class="current-forecast-header component-header">
						<span class="current-date component-title">Today</span

					</div>
					<div class="weather-condition-blocks">
						<div class="current-forecast-temps card">

								<span class="current-forecast-title title">Current</span
								><span class="current-forecast-temp temperature"></span>
							</div>
							<div class="secondary-weather-data">
								<div class="min-max-temps">

										<span class="high-title title"

											></span

									</div>
									<div class="low-temp">
										<span class="title"
											>Lo:<span class="low-temp-reading temperature"></span
										></span>
									</div>
								</div>
								<div class="feels-like-wrapper">
									<span class="feels-like title">
										Feels Like:<span class="feels-like-temp temperature"
											>°</span
										>
									</span>
								</div>
							</div>

								aria-live="polite"
								aria-valuemax="100"
								aria-valuemin="0"

							</div>
							<span class="circular-reading-description">Humidity</span>
						</div>
